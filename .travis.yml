matrix:
  include:
  - os: linux
    sudo: false
    language: android
    android:
      components:
      - tools
      - platform-tools
      - tools
      - build-tools-26.0.2
      - android-26
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
    addons:
      apt:
        sources:
        - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
          key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
        packages:
        - oracle-java8-installer
        - oracle-java8-set-default
        - yarn
        - jq
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
- rm -rf $HOME/.gradle/caches/*/fileHashes/
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.cache/yarn/v1/
before_install:
- export LANG=en_US.UTF-8
- nvm install 8
- npm install -g ionic cordova
- openssl aes-256-cbc -K $encrypted_2842cc8e28bf_key -iv $encrypted_2842cc8e28bf_iv -in ./buildConfig/secret.tar.enc -out ./buildConfig/secret.tar -d
- cd buildConfig
- tar xvf secret.tar
- cd ..

before_script:
- echo "Before Script"
script:
- ./build.sh $BUILD_BRANCH

env:
  global:
  - JAVA_HOME=/usr/lib/jvm/java-8-oracle
  - BUILD_BRANCH=$(git ls-remote origin | sed -n "\|$TRAVIS_COMMIT\s\+refs/heads/|{s///p}")

deploy:
  provider: releases
  file_glob: true
  file: "platforms/android/app/build/outputs/apk/**/*/sunbird-*.apk"
  skip_cleanup: true
  on:
    repo: project-sunbird/sunbird-mobile
    tags: true
  api_key:
    secure: ""
