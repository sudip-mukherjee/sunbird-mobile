<ion-content>
  <ion-grid padding>
    <ion-row class="display-inline">
      <div float-start>
        <p class="title heading1">{{ 'ENJOYED_THIS_CONTENT' | translate }}</p>
        <p class="text-gray-color">{{ 'HELP_US_BY_RATING' | translate }}</p>
      </div>
      <div style="margin-top:5px" float-end (click)="cancel()">
        <img src="assets/imgs/ic_action_close.png" class="tool-icon" float-end/>
      </div>
    </ion-row>
    <br/>
    <ion-row class="display-inline">
      <rating [(ngModel)]="userRating" align-items-start readOnly="false" max="5" no-padding (ngModelChange)="rateContent($event)"></rating>
      <ion-input *ngIf="showCommentBox" [(ngModel)]="comment" class="feedback" placeholder="{{ 'FEEDBACK_HINT' | translate }}"></ion-input>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col col-12 text-center>
      <button ion-button block [disabled]="!showCommentBox" (click)="submit()">{{ 'BTN_SUBMIT' | translate }}</button>
    </ion-col>
  </ion-row>
</ion-footer>
