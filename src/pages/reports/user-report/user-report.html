<ion-header>
  <ion-toolbar>
    <ion-title>{{contentName}}</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content class="fromUser">
  <assessment-details [assessmentData]="assessmentData" [columns]="columns"></assessment-details>
</ion-content>
