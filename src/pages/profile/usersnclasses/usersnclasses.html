<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'USERS_CLASSES' | translate }}</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
  </ion-buttons>
    
   <ion-buttons start>
    <button ion-button icon-only (click)="addUser()">
      <ion-icon name="add"></ion-icon>
    </button>

    <button ion-button icon-only (click)="importUser()">
      <ion-icon name="download"></ion-icon>
    </button>
  </ion-buttons>
   
  <ion-buttons end>
    <button ion-button icon-only (click)="shareUser()">
      <ion-icon name="share"></ion-icon>
    </button>
  </ion-buttons>
  
    

  </ion-toolbar>

</ion-header>

<ion-content no-bounce>
    <super-tabs id="mainTabs" toolbarColor ="primary" indicatorColor='primary'>
      <super-tab [root]="page1" title="{{'USERS' | translate}}" id="page1"></super-tab>
      <super-tab [root]="page2"  title="{{'CLASSES' | translate}}"  id="page2"></super-tab>
    </super-tabs>
    
  </ion-content>
