<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'LABEL_ADD_A_SKILL' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <tag-input [(ngModel)]="skillTags" theme='dark' placeholder="+{{'SKILL' | translate}}" secondaryPlaceholder="{{'TYPE_TO_ADD_A_SKILL' | translate}}"
    [separatorKeyCodes]="[32, 188]" [onlyFromAutocomplete]="false">
    <tag-input-dropdown [autocompleteItems]="suggestedSkills" [dynamicUpdate]="false">
    </tag-input-dropdown>
  </tag-input>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col padding>
      <button class="action-button" ion-button block outline class="text-capitalize" (click)="goBack()">{{ 'CANCEL' | translate }}</button>
    </ion-col>
    <ion-col padding>
      <button class="action-button" ion-button block class="text-capitalize" [disabled]="!skillTags?.length" (click)="addSkills()">{{ 'APPLY' | translate }}</button>
    </ion-col>
  </ion-row>
</ion-footer>
