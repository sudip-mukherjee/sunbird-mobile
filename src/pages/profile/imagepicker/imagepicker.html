<ion-list>
    <img class="center" [src]="imageUri" align="middle" />
    <ion-row>
        <ion-col col-6>
            <button ion-button outline center icon-left (click)="changeImage()">
                <ion-icon name="create"></ion-icon>
                {{'CHANGE' | translate}}
            </button>
        </ion-col>
        <ion-col col-6>
            <button ion-button outline center icon-left (click)="deleteImage()">
                <ion-icon name="close"></ion-icon>
                {{'REMOVE' | translate}}
            </button>
        </ion-col>
    </ion-row>
</ion-list>
