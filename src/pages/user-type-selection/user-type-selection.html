<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content padding>

  <h6 class="gray-color" text-center>{{ 'ROLE_SELECTOR_QUERY' | translate }}</h6>

  <!-- Teacher card -->
  <ion-card (click)="selectTeacherCard()" class="card-related-style" [ngStyle]="{'border-color': teacherCardBorderColor}">
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <img class="thumbnail" [src]="teacherImageUri" />
        </ion-col>
        <ion-col col-9>
          <h4 class="card-title">{{ 'TRAINER_ROLE' | translate }}</h4>
          <ul class="description">
            <li>{{ 'TRAINER_ROLE_DESC_1' | translate }}</li>
            <li>{{ 'TRAINER_ROLE_DESC_2' | translate }}</li>
            <li>{{ 'TRAINER_ROLE_DESC_3' | translate }}</li>
          </ul>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <!-- Student card -->
  <ion-card (click)="selectStudentCard()" class="card-related-style" style="margin-top:20px" [ngStyle]="{'border-color': studentCardBorderColor}">
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <img class="thumbnail" [src]="studentImageUri" />
        </ion-col>
        <ion-col col-9>
          <h4 class="card-title">{{ 'TRAINEE_ROLE' | translate }}</h4>
          <ul class="description">
            <li>{{ 'TRAINEE_ROLE_DESC_1' | translate }}</li>
          </ul>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>

<ion-footer padding no-border>
  <button *ngIf="userTypeSelected" class="arrow-icon" ion-button icon-end block (click)="continue()">
    {{continueAs}}
    <ion-icon name="arrow-round-forward" role="img" class="icon icon-md ion-md-arrow-round-forward pull-right" aria-label="arrow round-forward"
      ng-reflect-name="arrow-round-forward"></ion-icon>
  </button>
</ion-footer>
