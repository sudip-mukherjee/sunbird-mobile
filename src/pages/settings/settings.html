<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'SETTINGS' | translate }}</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="languageSetting()">
      <h2>{{ 'CHANGE_LANGUAGE' | translate }}</h2>
      <p class="settings-item-style">{{ selectedlanguage }}</p>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>

    <ion-item (click)="dataSync()">
      <h2>{{ 'DATA_SYNC' | translate }}</h2>
      <p class="settings-item-style">{{ 'DATA_SYNC_SUB' | translate }}</p>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>

    <!-- <ion-item>
      <h2>{{ 'SETTINGS_SCREEN.DEVICE_TAG' | translate }}</h2>
      <p class="settings-item-style">{{ 'SETTINGS_SCREEN.ADD_REMOVE_DEVICE_TAGS' | translate }}</p>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item> -->

    <ion-item (click)="sendMessage()">
      <h2>{{ 'SUPPORT' | translate }}</h2>
      <p class="settings-item-style">{{ 'SUPPORT_MESSAGE' | translate }}</p>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>

    <ion-item (click)="shareApp()">
      <h2>{{ shareAppLabel }}</h2>
    </ion-item>

    <ion-item (click)="aboutUs()">
      <h2>{{ 'ABOUT_US' | translate }}</h2>
    </ion-item>

  </ion-list>

</ion-content>
