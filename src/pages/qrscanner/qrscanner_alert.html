<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col col-12 style="text-align: center">
          <img [src]="icon" width="50px" height="50px" />
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center class="msg">
          <p> {{ messageKey | translate }}</p>
        </ion-col>
      </ion-row>

      <ion-row text-center *ngIf="!showOnlyPrimaryBtn">
        <ion-col col-6>
          <button ion-button outline block (click)="cancel()" > {{ cancelKey | translate }}</button>
        </ion-col>

        <ion-col col-6>
          <button ion-button block (click)="tryAgain()"> {{ tryAgainKey | translate }}</button>
        </ion-col>
      </ion-row>

      <ion-row text-center *ngIf="showOnlyPrimaryBtn">
        <ion-col col-12 text-center>
          <button ion-button block (click)="tryAgain()"> {{ tryAgainKey | translate }}</button>
        </ion-col>
      </ion-row>
    </ion-grid>
   </ion-content>
